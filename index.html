<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: aqua;
            display: flex;
            height: 100vh;
            min-height: 400px;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
        }

        section.container {
            width: fit-content;
            text-align: center;
        }

        ul.lista_contatos {
            height: 300px;
            width: 400px;
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: white;
            overflow: auto;
            border-radius: 10px;
        }

        li {
            border-bottom: 1px solid rgb(223, 221, 221);;
        }

        figure {
            display:flex;
            justify-content: flex-start;
            margin: 0;
            padding: 10px;

        }

        figcaption {
            flex-grow: 1;  
            text-align: left;
            padding-left: 15px;

        }

        img {
            height: 80px;
            width: auto;
            align-self: center;
            border-radius: 50%;
        }

        h2,
        p {
            margin: 0;
        }

        h2 {
            font-size: 18px;
            font-weight: normal;
        }

        p {
            font-size: 12px;
            color: rgb(173, 172, 172);
            margin-top: 5px;
        }

        

        
    </style>
</head>
<body>
    <section class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <ul class="lista_contatos">
            <li>
                <figure>
                    <img src="img_contato_1.jpg" alt="Foto do rosto de Clarence Fernandez">
                    <figcaption>
                        <h2>Clarence Fernandez</h2>
                        <p>clarence.fernandez@example.com</p>   
                    </figcaption>
                </figure>     
            </li>
            <li>
                <figure>
                    <img src="img_contato_2.jpg" alt="Foto do rosto de Evelyn Henry">
                    <figcaption>
                        <h2>Evelyn Henry</h2>
                        <p>evelyn.henry@example.com</p>   
                    </figcaption>
                </figure>     
            </li>
            <li>
                <figure>
                    <img src="img_contato_3.jpg" alt="Foto do rosto de Vernon Ward">
                    <figcaption>
                        <h2>Vernon Ward</h2>
                        <p>vernon.ward@example.com</p>   
                    </figcaption>
                </figure>     
            </li>
            <li>
                <figure>
                    <img src="img_contato_4.jpg" alt="Foto do rosto de Layla Bryant">
                    <figcaption>
                        <h2>Layla Bryant</h2>
                        <p>layla.bryant@example.com</p>   
                    </figcaption>
                </figure>     
            </li>
        </ul>
    </section>
</body>
</html>
